<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Textarea Inline Attachment Demo</title>
    </head>
    <body>


<div id="textarea2">
<textarea id="code" rows="10" cols="50"></textarea>
</div>

        

        <script type="text/javascript" src="/inline-attachment.js"></script>
        <script type="text/javascript" src="/input.inline-attachment.js"></script>

            inlineAttachment.editors.input.attachToInput(document.getElementById("code"));

<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>









<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>



$("#textarea2 textarea").each(function(){
$(this).bind('keyup', hoge(this));
});
function hoge(elm){
var v, old = elm.value;
return function(){
if(old != (v=elm.value)){
old = v;
str = $(this).val();
$("#textarea2 div").text(str);



    document.getElementById('content').innerHTML =
      marked(str);


}
}
}

  </script>
</body>
</html>
